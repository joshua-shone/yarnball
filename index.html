<!DOCTYPE html>
<html>
  <head>
    <title>Yarnball</title>
    <link href="style.css" rel="stylesheet">
    <link href="js_styling.css" rel="stylesheet">
    <link href="html_styling.css" rel="stylesheet">
  </head>

  <body>
    <svg>
      <defs>
        <marker id="Triangle" viewBox="0 0 5 5" refX="5" refY="2.5" markerWidth="2" markerHeight="2" orient="auto">
          <path d="M 0 0 L 5 2.5 L 0 5 z" />
        </marker>
      </defs>
    </svg>

    <div id="layer-selector">
      <input class="layer-tab current-layer"><button id="new-layer-button">+</button>
    </div>
    <div id="layers">
      <div class="layer current-layer">
        <div class="nodes"></div>
        <svg class="links"></svg>
      </div>
    </div>
    <div id="cursor" class="blinking"></div>

    <div id="selection-box"></div>

    <script src="main.js"></script>
    <script src="html_compiler.js"></script>
    <script src="js_compiler.js"></script>
  </body>
</html>
