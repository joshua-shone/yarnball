<!DOCTYPE html>
<html>
  <head>
    <title>Yarnball</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css">
    <link rel="shortcut icon" href="favicon.png">
    <link href="js_styling.css" rel="stylesheet">
    <link href="html_styling.css" rel="stylesheet">
  </head>

  <body>
    <svg id="svg-defs">
      <defs>
        <marker id="Triangle" viewBox="0 0 5 5" refX="6.8" refY="2.5" markerWidth="2" markerHeight="2" orient="auto">
          <path d="M 0 0 L 5 2.5 L 0 5 z" class="link-arrow" />
        </marker>
      </defs>
    </svg>

    <div id="main-surface" class="surface">
      <div class="nodes"></div>
      <svg class="links"></svg>
    </div>

    <div id="find-panel" class="panel surface hidden">
      <div class="nodes"></div>
      <svg class="links"></svg>
    </div>

    <script src="main.js"></script>
    <script src="html_compiler.js"></script>
    <script src="js_compiler.js"></script>
  </body>
</html>
